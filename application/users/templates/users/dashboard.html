{% extends "base.html" %}

{% block content %}
    <p>Hello, {{ user.username|default_if_none=""}}</p>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'password_change' %}">Change password</a>
    {% else %}
    <a href="{% url 'login %}">Login</a>
    {% endif %}
{% endblock%}
